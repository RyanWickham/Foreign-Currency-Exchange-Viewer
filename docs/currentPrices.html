<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Local CSS -->
    <link rel="stylesheet" href="./CSS/styles.css">

    <title>Currency Box</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Currency Box</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="currentPrices.html">Current Prices</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="priceOverTime.html">Price Over Time</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Base currency select -->
        <div class="form-group mt-5">
            <div class="row">
                <label class='col-4 offset-1 text-right h3'for="formGroupExampleInput">Base Currency</label>
                <select class="custom-select col-3 my-auto" id="BaseCurrencySelectMenu">
                </select>
                <div class="col-2 my-auto">
                    <button class="btn btn-outline-dark" id='CurrencyUpdateButton'>Update</button>
                </div>
            </div>
        </div>

        <!-- Currencies with amount -->
        <div class="row currency-prices my-5 text-center">
            <!-- LEFT COLUMN -->
            <div id='LeftColumn' class="col-6 border-right border-dark">
                <div class="row currency-info-header mb-3 border-bottom">
                    <div class="col-4 offset-2 currency-name">--- CURRENCY ---</div>
                    <div class="col-4 currency-amount">--- AMOUNT ---</div>
                </div>

                <!-- Elements <div class='row'> are added here for the currencies with JS-->
            </div>

            <!-- RIGHT COLUMN -->
            <div id='RightColumn' class="col-6">
                <div class="row currency-info-header mb-3 border-bottom">
                    <div class="col-4 offset-2 currency-name">--- CURRENCY ---</div>
                    <div class="col-4 currency-amount">--- AMOUNT ---</div>
                </div>

                <!-- Elements <div class='row'> are added here for the currencies with JS-->
            </div>
        </div>
    </div>

    <!-- BootStrap Files -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <!-- Local Javascript Files -->
    <script src="./JavaScript/apiCalls.js"></script>
    <script src="./JavaScript/currentPrices-script.js"></script>
</body>
</html>
